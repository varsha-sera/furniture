<app-header></app-header>
<div class="background">
  <img src="../../assets/Images/Image_1.1.jpg" alt="background image" height="750px" width="100%"/>
</div>
<div class="row">
  <div class="col md-4"></div>
  <div class="col md-4">
    <div class="form-box">
      <div class="header-text">
          Ragistration Form
      </div><input [(ngModel)]="name" placeholder="Your Name" type="text"><input [(ngModel)]="email" placeholder="Your Email Address" type="text">
       <input [(ngModel)]="password" placeholder="Your Password" type="password">

     <button (click)="signupdata()">Register</button>
     <p style="text-align: center; color: white; font-weight: bold;">OR</p>
     <div>
       <button type="button" (click)="loginwithGoogle()" class="btn btn-outline-primary">Login with Google</button>
     </div>
    </div>
  </div>
  <div class="col md-4"></div>
</div>
