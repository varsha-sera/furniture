<app-header></app-header>
<section class="category mt-5">
  <h1>POPULAR CATEGORY</h1>
  <div class="row justify-content-around" style="width: 80%; margin: auto; margin-bottom: 40px;">
    <div class="col-md-4 mt-5" *ngFor="let category of categories">
      <div class="card" >
        <img [src]="category.catImage" height="170px">
        <div class="card-body">
          <a routerLink="/categories/{{category._id}}"><h5 class="card-title">{{category.catName}}</h5></a>
        </div>
      </div>
    </div>

  </div>

</section>
